<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Danh sách dự án</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      Xin chào <span sec:authentication="name"></span>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-link btn-sm">[Đăng xuất]</button>
      </form>
      <a th:href="@{/}" class="btn btn-link btn-sm">Trang chủ</a>
    </div>
    <div sec:authorize="hasAnyAuthority('ADMIN','LEADER')">
      <a th:href="@{/projects/create}" class="btn btn-primary">Thêm dự án</a>
    </div>
  </div>
  <h2 class="mb-3">Danh sách dự án</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Tên dự án</th>
        <th>Mô tả</th>
        <th>Bắt đầu</th>
        <th>Kết thúc</th>
        <th>Leader</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.startDate}"></td>
        <td th:text="${project.endDate}"></td>
        <td th:text="${project.leader.name}"></td>
        <td>
          <a th:href="@{|/projects/edit/${project.id}|}" sec:authorize="hasAnyAuthority('ADMIN','LEADER')" class="btn btn-warning btn-sm">Sửa</a>
          <a th:href="@{|/projects/delete/${project.id}|}" sec:authorize="hasAnyAuthority('ADMIN','LEADER')" class="btn btn-danger btn-sm" onclick="return confirm('Xóa dự án?')">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
