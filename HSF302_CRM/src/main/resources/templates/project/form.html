<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Thêm/Sửa dự án</title>
  <meta charset="UTF-8">
</head>
<body>
<div>
  Xin chào <span sec:authentication="name"></span>
  <form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; padding:0;">[Đăng xuất]</button>
  </form>
  <a th:href="@{/projects}">Quay lại danh sách</a>
</div>
<h2 th:text="${project.id == null ? 'Thêm dự án' : 'Sửa dự án'}"></h2>
<form th:action="@{/projects/save}" th:object="${project}" method="post">
  <input type="hidden" th:field="*{id}" />
  Tên dự án: <input type="text" th:field="*{name}" required /><br/>
  Mô tả: <input type="text" th:field="*{description}" /><br/>
  Ngày bắt đầu: <input type="date" th:field="*{startDate}" required /><br/>
  Ngày kết thúc: <input type="date" th:field="*{endDate}" required /><br/>
  Leader:
  <select th:field="*{leader}" required>
    <option th:each="leader : ${leaders}" th:value="${leader.id}" th:text="${leader.name}"
            th:selected="${project.leader != null and leader.id == project.leader.id}"></option>
  </select><br/>
  <button type="submit" sec:authorize="hasAnyAuthority('ADMIN','LEADER')">Lưu</button>
</form>
</body>
</html>
