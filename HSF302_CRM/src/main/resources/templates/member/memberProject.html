<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h5>Member Panel</h5>
        <a th:href="@{/member/dashboard}">Dashboard</a>
        <a th:href="@{/projects/member/viewProjects}" class="active">View Projects</a>
        <a th:href="@{/profile}">Profile</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">Đăng xuất</button>
        </form>
    </aside>

    <!-- Main content -->
    <div class="main">
        <!-- Header -->
        <header class="header">
            <div class="user-info">
                <span th:text="${currentUserName + ' - ' + currentUserRole}">Tên - Vai trò - UserId</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="content">
            <div class="card-wrapper">
                <div class="table-container">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Leader Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prj : ${projects}" th:if="${prj != null}">
                            <td th:text="${prj.id}"></td>
                            <td th:text="${prj.name}"></td>
                            <td th:text="${prj.description}"></td>
                            <td th:text="${prj.startDate}"></td>
                            <td th:text="${prj.endDate}"></td>
                            <td th:text="${prj.leader.name}"></td>
                            <td><button class="btn btn-sm btn-primary"><a th:href="@{'/tasks/findByUserId/'+${prj.id}}" style="color: white; text-decoration: none">View Task</a></button></td>
                        </tr>
                        <tr th:if="${projects == null or projects.isEmpty()}">
                            <td colspan="8" style="text-align: center; color: gray;">Bạn chưa tham gia dự án nào !!!
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
