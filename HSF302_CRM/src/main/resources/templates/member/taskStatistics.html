<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thống kê công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h5>Member Panel</h5>
        <a th:href="@{/projects/member/viewProjects}">Dự án</a>
        <a th:href="@{/users/member/statistics}">Thống kê công việc</a>
        <a th:href="@{/profile}">Quản lý tài khoản cá nhân</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">Đăng xuất</button>
        </form>
    </aside>

    <!-- Main content -->
    <div class="main">
        <!-- Header -->
        <header class="header">
            <div class="user-info">
                <span th:text="${currentUserName + ' - ' + currentUserRole}">Tên - Vai trò - UserId</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="content">
            <div class="row g-4 p-3">
                <!-- Tổng công việc -->
                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-list-task fs-1 text-primary"></i>
                            <h5 class="card-title mt-2">Tổng số công việc</h5>
                            <p class="fs-3 fw-bold text-dark" th:text="${stats.totalTasks}">0</p>
                        </div>
                    </div>
                </div>

                <!-- Đã hoàn thành -->
                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-check2-circle fs-1 text-success"></i>
                            <h5 class="card-title mt-2">Đã hoàn thành</h5>
                            <p class="fs-3 fw-bold text-success" th:text="${stats.completedTasks}">0</p>
                        </div>
                    </div>
                </div>

                <!-- Trễ hạn -->
                <div class="col-md-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center">
                            <i class="bi bi-exclamation-triangle-fill fs-1 text-danger"></i>
                            <h5 class="card-title mt-2">Trễ hạn</h5>
                            <p class="fs-3 fw-bold text-danger" th:text="${stats.overdueTasks}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trường hợp không có công việc -->
            <div th:if="${stats.totalTasks == 0}" class="text-center mt-4 text-muted">
                <i class="bi bi-emoji-frown fs-3 d-block"></i>
                <p class="mt-2">Bạn chưa được giao công việc nào.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
