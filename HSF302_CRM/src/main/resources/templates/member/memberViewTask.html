<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h5>Member Panel</h5>
        <a th:href="@{/member/dashboard}" class="active">Dashboard</a>
        <a th:href="@{/projects/member/viewProjects}">View Projects</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a th:href="@{/profile}">Profile</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">Đăng xuất</button>
        </form>
    </aside>

    <!-- Main content -->
    <div class="main">
        <!-- Header -->
        <header class="header">
            <div class="user-info">
                <span th:text="${currentUserName + ' - ' + currentUserRole}">Tên - Vai trò - UserId</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="layout">
            <!-- Sidebar omitted for brevity -->


                <div class="content-wrapper">
                    <h1 class="mb-3" >Danh sách công việc được giao</h1>

                    <div class="table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên công việc</th>
                                <th>Mô tả</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Dự án</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.id}"></td>
                                <td th:text="${task.name}"></td>
                                <td th:text="${task.description}"></td>
                                <td th:text="${task.startDate}"></td>
                                <td th:text="${task.endDate}"></td>
                                <td th:text="${task.project.name}"></td>

                                <td class="text-center">
                                    <form th:action="@{/tasks/update}" method="post" class="d-flex gap-1">
                                        <input type="hidden" name="taskId" th:value="${task.id}" />

                                        <select name="statusId" class="form-select form-select-sm flex-grow-1">
                                            <option th:each="sta : ${statuses}"
                                                    th:value="${sta.id}"
                                                    th:selected="${task.status != null and sta.id == task.status.id}"
                                                    th:text="${sta.name}"></option>
                                        </select>

                                        <button type="submit" class="btn btn-success btn-sm">
                                            <i class="bi bi-check2-circle"></i>
                                        </button>
                                    </form>
                                </td>
                            <tr th:if="${tasks == null or tasks.isEmpty()}">
                                <td colspan="8" class="text-center text-secondary">Không có công việc nào được giao</td>
                            </tr>
                            </tbody>
                        </table>
                        <h6 th:if="${success}" th:text="${success}" style="color: #28a745"></h6>
                    </div>

                    <a class="btn btn-link mt-3" th:href="@{/projects/member/viewProjects}">
                        <i class="bi bi-arrow-left"></i> Quay trở lại
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
