<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Chi tiết thành viên</h2>
    <table class="table table-bordered w-50">
        <tr><th>Email</th><td th:text="${user.email}"></td></tr>
        <tr><th>Họ tên</th><td th:text="${user.name}"></td></tr>
        <tr><th>Quyền</th><td th:text="${user.role.name}"></td></tr>
        <tr><th>Địa chỉ</th><td th:text="${user.address}"></td></tr>
        <tr><th>Điện thoại</th><td th:text="${user.phone}"></td></tr>
        <tr><th>Trạng thái</th><td th:text="${user.active ? 'Hoạt động' : 'Đã khóa'}"></td></tr>
    </table>

    <h4 class="mt-5">Các công việc đang thực hiện</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tên công việc</th>
            <th>Dự án</th>
            <th>Trạng thái</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.project.name}"></td>
            <td th:text="${task.status.name}"></td>
            <td th:text="${task.startDate}"></td>
            <td th:text="${task.endDate}"></td>
        </tr>
        <tr th:if="${tasks.isEmpty()}">
            <td colspan="5" class="text-center">Chưa có công việc nào!</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-primary mt-3">Về trang quản trị</a>

</div>
</body>
</html>
