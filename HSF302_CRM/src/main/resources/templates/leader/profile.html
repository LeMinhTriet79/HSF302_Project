<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h5>Leader Panel</h5>
        <a th:href="@{/projects}">Quản lý dự án</a>
        <a th:href="@{/projectmembers}">Quản lý thành viên dự án</a>
        <a th:href="@{/users/employees}" class="active">Xem danh sách nhân viên</a>
        <a th:href="@{/profile}" class="active">Quản lý tài khoản cá nhân</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-btn">Đăng xuất</button>
        </form>
    </aside>

    <!-- Main content -->
    <div class="main">
        <!-- Header -->
        <header class="header">
            <div class="user-info">
                <span th:text="${currentUserName + ' - ' + currentUserRole}">Tên - Vai trò</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="content">
            <div class="card-wrapper">
                <form th:action="@{/profile}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       th:value="${user.name}" required minlength="3" maxlength="50">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${user.email}" required maxlength="100">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="address" class="form-label">Đia chỉ</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       th:value="${user.address}" required minlength="5" maxlength="255">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       th:value="${user.phone}" required pattern="[0-9]{10,15}"
                                       title="Nhập số từ 10–15 chữ số">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       th:value="${user.password}" minlength="6" maxlength="100">
                            </div>
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div th:if="${messages}" class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" th:class="'toast text-bg-' + ${type}" role="alert" aria-live="assertive"
                 aria-atomic="true" data-bs-delay="5000">
                <div class="d-flex">
                    <div class="toast-body" th:text="${messages}"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                crossorigin="anonymous"></script>
        <script th:if="${messages}">
            const toastLive = document.getElementById('liveToast');
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLive);
            toastBootstrap.show();
        </script>
    </div>
</div>
</body>

</html>
